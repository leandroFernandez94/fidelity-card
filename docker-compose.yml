services:
  db:
    image: postgres:16
    container_name: fidelity-card-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fidelity_card}
      POSTGRES_USER: ${POSTGRES_USER:-fidelity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fidelity}
    ports:
      - "0.0.0.0:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 20
volumes:
  postgres_data:
